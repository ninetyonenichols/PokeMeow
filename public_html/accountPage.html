<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>PokeMeow</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./accountPage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <img id="pokeballHeader" src="./img/pokeball.png" alt="image of a pokeball">
            <h1>PokeMeow</h1>
            <nav>
                <a href="./home.html">Gamepage</a>
                <a href="./help.html">About</a>
                <a href="./accountPage.html">Account</a>
                <a href="/logout">Logout</a>
            </nav>
        </header>
        <div id="mainContent">
            <div id="sidePanel">
                <img id="avatar" src="./img/avatars/default.png"
                    alt="the user's avatar" width="300">
                <div class="userInfo">
                    <span id="username">Username</span>
                </div>
                <div class="userInfo">
                    Number of Pokemon: <span id="numPokemon">?</span>
                </div>
                <div class="userInfo">
                    Party Pokemon:
                    <ol id="partyList"></ol>
                </div>
            </div>
            <div id="mainPanel">
                <div id="avatarUpload" class="mainPanelComponent">
                    <label for="avatarFile">Select an image: </label>
                    <input type="file" id="avatarFile" class="itemInput"
                    accept="image/*" name="avatarFile">
                    <input type="button" id="uploadAvatar" value="Upload Avatar">
                </div>
            </div>
        </div>

        <script src="./accountPage.js"></script>
    </body>
</html>
