<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>PokeMeow</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <img id="pokeballHeader" src="./img/pokeball.png"
                alt="image of a pokeball">
            <h1>PokeMeow</h1>
            <nav>
                <a href="./home.html">Gamepage</a>
                <a href="./help.html">About</a>
                <a href="./accountPage.html">Account</a>

            </nav>
        </header>
        <div id="gameSection">
            <div id="outputSection">
            </div>
            <div id="inputSection">
                <div id="commandSection">
                    <label for="command">Command: </label>
                    <input type="text" id="command" name="command" value="">
                    <input type="button" id="commandBtn" value="Send">
                </div>
            </div>
        </div>

        <script src="./home.js"></script>
    </body>
</html>
