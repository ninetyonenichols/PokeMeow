<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>PokeMeow</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./accountPage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <img id="pokeballHeader" src="./img/pokeball.png" alt="image of a pokeball">
            <h1>PokeMeow</h1>
            <nav>
                <a href="./home.html">Gamepage</a>
                <a href="./help.html">About</a>
                <a href="./accountPage.html">Account</a>
                <a href="/logout">Logout</a>
            </nav>
        </header>

        <div id="userInfo">
            <div id="username">Username</div>
            <img src="./img/avatars/default.png"
                alt="the user's avatar" width="100">
        </div>

        <div id="avatarUpload" class="inputSection">
            <label for="avatarFile">Image: </label>
            <input type="file" id="avatarFile" class="itemInput"
            accept="image/*" name="avatarFile">
            <input type="button" id="uploadAvatar" value="Upload Avatar">
        </div>

        <script src="./account.js"></script>
    </body>
</html>
